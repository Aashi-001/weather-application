<body style="background-image: linear-gradient(rgb(0,0,20), rgb(128,128,128), rgb(0, 0, 0)); background-attachment: fixed;">

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    style="height:40px;font-size:14pt;border-radius: 10px;text-align: center;background-color: rgb(0,0,0,0.5);">
                <button style="border-radius: 10px; background-color: blue; padding: 10px 20px; text-align: center; display: inline-block;

    <h1 style="margin-top: 30px; margin-left: 50px; color: white;">Login</h1>
  <form id="loginForm">
    <div style="margin-left: 50px;margin-top: 50px;">
      <label for="email" class="form-label" style="color: white; font-size: 25px;">Email address</label><br><br>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" style="width: 1300px;height: 30px;border-radius: 10px;">
    </div>
    <div style="margin-left: 50px;margin-top: 50px;">
      <label for="password" class="form-label" style="color: white; font-size: 25px;">Password</label><br><br>
      <input type="password" class="form-control" id="password" aria-describedby="emailHelp" style="width: 1300px;height: 30px;border-radius: 10px;">
    </div>
    <button type="submit" id="submit" value="Login" style="color:white; margin-left: 50px;margin-top: 50px; padding: 10px 10px; border-radius: 10px; background-color: blue;">Submit</button>
  </form>
  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); 

        const usernameInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        const username = usernameInput.value;
        const password = passwordInput.value;

        if (username.trim() === '') {
            alert('Please enter a username.');
            return;
        }

        if (password.trim() === '') {
            alert('Please enter a password.');
            return;
        }

        loginForm.reset();
    });
</script>
</body>
